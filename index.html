		<!-- Parte do c√≥digo para fazer mudar o slide ao clicar(evento onclick). -->
		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1), onOff=true"></span> 
		  <span class="dot" onclick="currentSlide(2), onOff=true"></span>

		<script>
			//Vari√°veis.
			let slideIndex = 1;
			let onOff = false;
			let timer = setInterval(ChangeSlides, 8000);
			
			//Chama a fun√ß√£o para atualizar os slides.
			showSlides(slideIndex);
			
			//Passa os slides para frente.
			function plusSlides(n) {
			  showSlides(slideIndex += n);
			}
			
			//Volta os slides para tr√°s.
			function currentSlide(n) {
			  showSlides(slideIndex = n);
			}
			
			//Atualiza todas as informa√ß√µes em rela√ß√£o aos slides e muda de slide.
			function showSlides(n) {
				let i;
				let slides = document.getElementsByClassName("mySlides");
				let dots = document.getElementsByClassName("dot");
				if (n > slides.length) {slideIndex = 1}    
				if (n < 1) {slideIndex = slides.length}
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";  
				}
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				}
				slides[slideIndex-1].style.display = "block";  
				dots[slideIndex-1].className += " active";
				timer;
			}
			
			//Se n√£o tiver clicado no bot√£o de mudar slides, envia 1 para mudar de slide(verifica se clicou 
			//atrav√©s da vari√°vel onOff).
			//Se tiver clicado no bot√£o desativa o timer original, cria um novo e ao acabar o tempo muda o slide e
			//reseta a vari√°vel onOff.
			function ChangeSlides(){
				if(onOff == false){
					plusSlides(1);
				}
				else if(onOff == true){
					clearInterval(timer);
					timer = setInterval(ChangeSlides, 8000);
					onOff = false;
				}
					
			}
		</script>
		
		<script>
			let indiceAtual = 0;
			const imagens = document.querySelectorAll('.carrossel tr');

			// Fun√ß√£o para mudar a imagem
			function mudarImagem(direcao) {
				// Oculta a imagem atual
				imagens[indiceAtual].classList.remove('active');
				
				// Atualiza o √≠ndice
				indiceAtual += direcao;
				
				// Volta ao in√≠cio ou fim caso ultrapasse os limites
				if (indiceAtual < 0) {
					indiceAtual = imagens.length - 1;
				} else if (indiceAtual >= imagens.length) {
					indiceAtual = 0;
				}

				// Mostra a nova imagem
				imagens[indiceAtual].classList.add('active');
			}
		</script>
